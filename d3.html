<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>PTEN gene expression summary plots</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

	<script src="d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
</head>

<body>
	<script type="text/javascript" src="help.js"></script>

	<!-- Container for Chart #1 -->
	<div id="problem1" class="chart-container"></div>

	<!-- Container for Chart #2 -->
	<div id="problem2" class="chart-container"></div>

	<!-- Container for Chart #3 -->
	<div id="problem3" class="chart-container">
       <div class="filter-container">
			<select class="sortFieldDropdown">
				<option></option>
				<option value="tissue">Tissue name</option>
				<option value="median">Median gene expression</option>
			</select>
	   </div>
		

	</div>

	<!-- Container for Chart #4 -->
	<div id="problem4" class="chart-container"></div>

	<script type="text/javascript" src="gene_expression_bar_chart - Problem1.js"></script>
	<script type="text/javascript" src="gene_expression_bar_chart - Problem2.js"></script>
	<script type="text/javascript" src="gene_expression_bar_chart - Problem3.js"></script>
	<script type="text/javascript" src="gene_expression_bar_chart - Problem4.js"></script>

	<script>
		$(document).ready(function () {
			$('.sortFieldDropdown').select2({
				placeholder: 'Sort by:'
			});
		});
	</script>
</body>

</html>
